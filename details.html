    <main class="flex-grow-1">
      <h1 class="text-center"></h1>
      <h3 class="text-center"></h3>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6" id="card-container"></div>
        </div>
      </div>

      <form
        class="bg-body-secondary mt-3 w-50 mx-auto p-2 border border-danger rounded-3"
        id="product-form"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Nome Prodotto</label>
          <input
            type="text"
            placeholder="scheda,ram,case.."
            class="form-control"
            id="name"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"
            >Descrizione Prodotto</label
          >
          <input type="text" class="form-control" id="description" />
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">Brand </label>
          <input type="text" class="form-control" id="brand" />
        </div>
        <div class="mb-3">
          <label for="foto" class="form-label">foto</label>
          <input
            type="text"
            placeholder="URL immagine"
            class="form-control"
            id="foto"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Prezzo </label>
          <input type="number" class="form-control" id="price" />
        </div>

        <button type="submit" class="btn btn-danger">MODIFICA PRODOTTO</button>
      </form>
    </main>
